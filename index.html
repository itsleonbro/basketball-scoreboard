<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="board">
      <div class="container">
        <div class="home-side">
          <h3>HOME</h3>
          <div class="score-count" id="home-score-display">
            <p id="score-home">0</p>
          </div>
          <div class="increment-btns">
            <button onclick="addHomeOne()">+1</button>
            <button onclick="addHomeTwo()">+2</button>
            <button onclick="addHomeThree()">+3</button>
          </div>
        </div>

        <div class="guest-side">
          <h3>GUEST</h3>
          <div class="score-count">
            <p id="score-guest">0</p>
          </div>
          <div class="increment-btns">
            <button onclick="addGuestOne()">+1</button>
            <button onclick="addGuestTwo()">+2</button>
            <button onclick="addGuestThree()">+3</button>
          </div>
        </div>
      </div>
      <div class="game-btns">
        <div><button onclick="newGame()">New Game</button></div>
      </div>
    </section>

    <footer>
      <div class="handles">
        <a
          href="https://github.com/itsleonbro"
          class="social-icon"
          target="_blank"
          aria-label="Leon's GitHub"
        >
          <i class="bi bi-github"></i>
        </a>
        <a
          href="https://instagram.com/leonhlabathi"
          class="social-icon"
          target="_blank"
          aria-label="Leon's Instagram"
        >
          <i class="bi bi-instagram"></i>
        </a>
        <a
          href="https://x.com/leonhlabathi"
          class="social-icon"
          target="_blank"
          aria-label="Leon's X"
        >
          <i class="bi bi-twitter-x"></i>
        </a>

        <a
          href="https://www.linkedin.com/in/leonhlabathi/"
          target="_blank"
          class="social-icon"
          aria-label="LinkedIn"
        >
          <i class="bi bi-linkedin"></i>
        </a>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
